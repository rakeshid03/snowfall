<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Snowfall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  
  <!-- Snow Background and Content Wrapper -->
  <div id="snow-container">
    <!-- Instruction Text that Shakes and Disappears -->
    <h2 class="instruction">Shake Your Device</h2>
    <!-- Child Character Image (changes between sad/happy) -->
    <img id="child" src="sad.png" alt="Child Character">
  </div>
  
  <script src="script.js"></script>
</body>

</html>
